name: Node.js CI

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    environment: testing
    env:
      DB_URI: ${{ secrets.DB_URI }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: '(cd server-package && npm ci)'
    - run: '(cd server-package && npm test)'
    - run: '(cd client-package && npm ci)'
    - run: '(cd client-package && npm test)'
